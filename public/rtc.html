<html>

<head>
    <title>Music Player</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<style>
    body {
        background: #eee;
        padding: 5% 0;
    }
</style>

<body>
<div id="loginPage" class="container text-center">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">

            <h2>Music Player</h2>
            <button id="loginBtn" class="btn btn-lg btn-primary btn">
                Generate Room
            </button>
        </div>
    </div>
</div>

<div id="callPage" class="container text-center">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h2>Copy link and paste into browser to music player</h2>
            <input type="text" class="form-control input-lg" id="roomId" readonly>
            <br>
            <br>
            <button id="copyBtn" class="btn btn-lg btn-primary btn">
                Copy Link
            </button>
            <button id="joinBtn" class="btn btn-lg btn-primary btn">
                Join Room
            </button>
        </div>
    </div>

</div>

<script src="rtc.js"></script>

</body>

</html>
